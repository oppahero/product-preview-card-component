<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="María López" />
    <meta
      name="description"
      content="This is my solution for Product preview card component challenge on frontend mentor"
    />
    <title>Product preview card component by María López</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/piccalilli.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="icon" type="image/png" href="assets/images/githubAvatar.png"/>
  </head>
  <body>
    <main>
      <article class="card">
        <picture>
          <source
            media="(width >= 600px)"
            srcset="assets/images/image-product-desktop.jpg"
          />
          <img
            src="assets/images/image-product-mobile.jpg"
            alt="Gabrielle perfum by Chanel Paris"
          />
        </picture>
        <section class="card__body">
          <p class="tag">Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div>
            <p class="price-discount"><strong>$149.99</strong></p>
            <p class="price">$169.99</p>
          </div>
          <button class="card-button">
            <img src="assets/images/icon-cart.svg" alt="Button Icon cart">
            Add to Cart
          </button>
        </section>
      </article>
    </main>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/oppahero/product-preview-card-component">María López</a>.
    </footer>
  </body>
</html>
